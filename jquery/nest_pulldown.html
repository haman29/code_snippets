<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        $(function() {
            //li要素にマウスホバーでスライドダウン/アップのイベント発火
            $("ul.main-menu li").hover(function() {
                $(">ul:not(:animated)", this).slideDown(500);
            }, function() {
                $(">ul", this).slideUp(300);
            });
        });
    </script>
    <style type="text/css">
        ul.main-menu li{
            float: left;
            width: 120px;
            height: 38px;
            background: #ccc;
            position: relative;
        }

        ul.main-menu li a:hover{
            background: #f0f0f0;
        }
        ul.main-menu li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 38px;
            text-indent: 10px;
            text-decoration: none;
            position:relative;
        }

        ul.main-menu li ul.sub-menu{
            position: absolute;
            display: none;
        }

        ul.sub-menu li{
            float:none;
        }
        ul.sub-menu li ul.sub-menu{
            top:0;
            left:120px;
        }
        ul.main-menu:after{
            content:".";
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <select name="example">
        <ul class="main-menu">
            <li>
                <option value="aaa">メニュー1</option>
                <ul class="sub-menu">
                    <li><option value="aaa">メニュー1-1</option></li>
                    <li><option value="aaa">メニュー1-2</option>
                        <ul class="sub-menu">
                            <li><option value="aaa">メニュー1-2-1</option></li>
                            <li><option value="aaa">メニュー1-2-2</option></li>
                            <li><option value="aaa">メニュー1-2-3</option></li>
                        </ul>
                    </li>
                    <li><option value="aaa">メニュー1-3</option></li>
                </ul>
            </li>
            <li>
                <option value="aaa">メニュー2</option>
                <ul class="sub-menu">
                    <li><option value="aaa">メニュー2-1</option></li>
                    <li><option value="aaa">メニュー2-2</option></li>
                    <li><option value="aaa">メニュー2-3</option>
                        <ul class="sub-menu">
                            <li><option value="aaa">メニュー2-3-1</option></li>
                            <li><option value="aaa">メニュー2-3-2</option>
                                <ul class="sub-menu">
                                    <li><option value="aaa">メニュー2-3-2-1</option></li>
                                    <li><option value="aaa">メニュー2-3-2-2</option></li>
                                    <li><option value="aaa">メニュー2-3-2-3</option></li>
                                </ul>
                            </li>
                            <li><option value="aaa">メニュー2-3-3</option></li>
                        </ul>
                    </li>

                </ul>
            </li>
            <li>
                <option value="aaa">メニュー3</option>
                <ul class="sub-menu">
                    <li><option value="aaa">メニュー3-1</option></li>
                    <li><option value="aaa">メニュー3-2</option></li>
                    <li><option value="aaa">メニュー3-3</option></li>
                </ul>
            </li>
            <li>
                <option value="aaa">メニュー4</option>
                <ul class="sub-menu">
                    <li><option value="aaa">メニュー4-1</option></li>
                    <li><option value="aaa">メニュー4-2</option></li>
                    <li><option value="aaa">メニュー4-3</option></li>
                </ul>
            </li>
        </ul>
    </select>
</body>
</html>
